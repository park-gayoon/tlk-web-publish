<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>TLK</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
</head>
<body>
<div class="login_wrap">
    <div class="login_content">
        <div class="login_contains">
            <h1><img src="../../images/logo_login.png" alt="TLK logo"></h1>
            <h2>PaaS 스마트 패키징 관제시스템</h2>
            <div class="login_inner">
                <div class="login_form">
                    <legend class="blind">로그인</legend>
                    <div class="id_area">
                        <span class="input_box">
                            <label for="id">아이디</label>
                            <input type="text" id="id" name="id" class="input_txt placeholder" placeholder="아이디" maxlength="8">
                        </span>
                    </div>
                    <div class="pw_area">
                        <span class="input_box">
                            <label for="pw">비밀번호</label>
                            <input type="password" id="pw" name="pw" class="input_txt placeholder" placeholder="비밀번호" maxlength="8">
                        </span>
                    </div>
                    <button type="button" class="btn_login">로그인</button>
                </div>
                <div class="chk-id-area">
                    <span class="checkbox2">
                        <input type="checkbox" name="" id="chk-id">
                        <label for="chk-id">아이디저장</label>
                    </span>
                </div>
                <div class="find_info">
                    <a href="#this">아이디 찾기</a>
                    <a href="#this">비밀번호 찾기</a>
                    <a href="#this">회원가입</a>
                </div>
            </div>
            <div class="ft_address">
                <p>(주) 써모랩코리아</p>
                <p>주소 : 경기도 화성시 동탄순환대로 823, 9층 901호(영천동, 에이팩시티) TEL : 031-374-7102   FAX : 031-374-7103</p>
                <p>Copyright&copy;2020 THERMO LAB KOREA. All rights reserved.</p>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery-1.12.4.min.js"></script>

</body>
</html>
