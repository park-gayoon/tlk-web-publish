<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>TLK</title>
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/contents.css">
</head>
<body>
<div class="wrapper">
    <div class="layout_wrap">
        <!-- S : gnb Menu -->
        <script src="../include/gnb_menu.js"></script>
        <!-- E : gnb Menu -->
        <section class="layout_contents">
            <!-- S : content header -->
            <script src="../include/content_hd.js"></script>
            <!-- E : content header -->
            <div class="layout_contents-inner">
                <div class="box_bread_crumb">
                    <h2 class="tit_type1">팝업관리</h2>
                    <ul class="bread_crumb">
                        <li>게시물관리 &gt;</li>
                        <li>팝업관리</li>
                    </ul>
                </div>
                <div class="tit_hd-area">
                    <h2 class="tit_type2">팝업관리</h2>
                </div>
                <!-- bbs -->
                <div class="bbs_area">
                    <!-- bbs -->
                    <table class="bbs type1">
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:auto">
                            <col style="width:10%">
                            <col style="width:auto">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>제목<i class="ico_necessary">필수</i></th>
                            <td>
                                <input type="text" placeholder="게시물 제목이 들어가는 영역입니다." class="big">
                            </td>
                            <th>작성자</th>
                            <td>
                                <input type="text" value="neotday3" class="big" disabled>
                            </td>
                        </tr>
                        <tr>
                            <th>구분<i class="ico_necessary">필수</i></th>
                            <td>
                                <div class="form_box type2">
                                    <span class="checkbox1">
                                        <input type="checkbox" name="" id="appType01">
                                        <label for="appType01">오퍼레이터 APP</label>
                                    </span>
                                    <span class="checkbox1">
                                        <input type="checkbox" name="" id="appType02">
                                        <label for="appType02">딜리버리 APP</label>
                                    </span>
                                    <span class="checkbox1">
                                        <input type="checkbox" name="" id="appType03">
                                        <label for="appType03">고객 APP</label>
                                    </span>
                                </div>
                            </td>
                            <th>팝업사이즈</th>
                            <td>
                                <div class="form_box type2">
                                    <span class="radio">
                                        <input type="radio" name="sizeType" id="sizeType1" checked>
                                        <label for="sizeType1">대(1000x700)</label>
                                    </span>
                                    <span class="radio">
                                        <input type="radio" name="sizeType" id="sizeType2">
                                        <label for="sizeType2">중(1000x700)</label>
                                    </span>
                                    <span class="radio">
                                        <input type="radio" name="sizeType" id="sizeType3">
                                        <label for="sizeType3">소(1000x700)</label>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>공개여부<i class="ico_necessary">필수</i></th>
                            <td>
                                <span class="radio">
                                    <input type="radio" name="openType" id="open" checked>
                                    <label for="open">공개</label>
                                </span>
                                <span class="radio">
                                    <input type="radio" name="openType" id="Private">
                                    <label for="Private">공개</label>
                                </span>
                            </td>
                            <th>게시기간</th>
                            <td>
                                <div class="box_datepicker-area">
                                    <span class="datepicker_box">
                                        <input type="text" class="small" id="date01" name="" value="" placeholder="날짜선택" disabled="">
                                        <button type="button" class="btn_calendar"><i class="ico_com"></i>달력</button>
                                    </span>
                                    <i class="txt_date-line">~</i>
                                    <span class="datepicker_box">
                                        <input type="text" class="small" id="date02" name="" value="" placeholder="날짜선택" disabled="">
                                        <button type="button" class="btn_calendar"><i class="ico_com"></i>달력</button>
                                    </span>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>링크방식</th>
                            <td colspan="3">
                                <span class="radio">
                                    <input type="radio" name="linkType" id="linkType1" checked>
                                    <label for="linkType1">통합링크</label>
                                </span>
                                <span class="radio">
                                    <input type="radio" name="linkType" id="linkType2">
                                    <label for="linkType2">이미지링크</label>
                                </span>
                                <span class="radio">
                                    <input type="radio" name="linkType" id="linkType3">
                                    <label for="linkType1">텍스트링크</label>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>이미지</th>
                            <td colspan="3">
                                <div class="form_box type2">
                                    <div class="cols">
                                        <!--input box-->
                                        <input type="text" class="upload_text" readonly="readonly" placeholder="이미지를 등록해주세요.">
                                        <!--button-->
                                        <div class="upload-btn_wrap">
                                            <button type="button" class="btn_basic2 fake_file">찾아보기</button>
                                            <input type="file" class="input_file" title="파일찾기">
                                        </div>
                                    </div>
                                    <div class="cols small">
                                        <button type="button" class="btn_basic5 type1 small">업로드</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>이미지링크</th>
                            <td colspan="3">
                                <input type="text" name="">
                            </td>
                        </tr>
                        <tr>
                            <th>텍스트</th>
                            <td colspan="3">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>텍스트링크</th>
                            <td colspan="3">
                                <input type="text" name="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box_btn_tb">
                    <span class="col"><button type="button" class="btn_basic3 big">취소하기</button></span>
                    <span class="col"><button type="button" class="btn_basic1 big">등록하기</button></span>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="../../js/jquery-1.12.4.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
