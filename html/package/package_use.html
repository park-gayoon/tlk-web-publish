<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>TLK</title>
    <link rel="stylesheet" href="../../css/common.css">

</head>
<body>
    <div class="wrapper">
        <div class="layout_wrap">
            <!-- S : gnb Menu -->
            <script src="../include/gnb_menu.js"></script>
            <!-- E : gnb Menu -->
            <section class="layout_contents">

                <script src="../include/content_hd.js"></script>
                <!-- E : content header -->
                <div class="layout_contents-inner">
                    <div class="box_bread_crumb">
                        <h2 class="tit_type1">패키징사용정보</h2>

                            <li>패키징관리 &gt;</li>
                            <li>패키징사용정보</li>
                        </ul>
                    </div>
                    <article class="bbs_form-content">
                        <table class="search_table">
                            <colgroup>
                                <col style="width:95px">
                                <col style="width:40%">
                                <col style="width:95px">
                                <col style="width:47%">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th>사용여부</th>
                                <td colspan="3">
                                    <span class="radio">
                                        <input type="radio" name="f03" id="f0_1">
                                        <label for="f0_1">전체</label>
                                    </span>
                                    <span class="radio">
                                        <input type="radio" name="f03" id="f1_1" checked="checked">
                                        <label for="f1_1">입고</label>
                                    </span>
                                    <span class="radio">
                                        <input type="radio" name="f03" id="f1_2">
                                        <label for="f1_2">미입고</label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>기간</th>
                                <td>
                                    <div class="box_datepicker-area">
                                        <span class="datepicker_box">
                                            <input type="text" class="small" id="date01" name="" value="" placeholder="날짜선택" disabled>
                                            <button type="button" class="btn_calendar"><i class="ico_com"></i>달력</button>
                                        </span>
                                        <i class="txt_date-line">~</i>
                                        <span class="datepicker_box">
                                            <input type="text" class="small" id="date02" name="" value="" placeholder="날짜선택" disabled>
                                            <button type="button" class="btn_calendar"><i class="ico_com"></i>달력</button>
                                        </span>
                                    </div>
                                </td>
                                <th>검색</th>
                                <td>
                                    <div class="box_sch-area type1">
                                        <span class="sel">
                                            <select>
                                                <option selected="selected">전체</option>
                                                <option>패키징번호</option>
                                                <option>맥 어드레스</option>
                                            </select>
                                        </span>
                                        <input type="text" class="big" value="">
                                    </div>
                                    <button type="button" class="btn_basic1">조회</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </article>

                    <!-- bbs -->
                    <div class="bbs_area">
                        <div class="bbs_header">
                            <div class="bbs_list">
                                <p class="total">패키징 총 <span class="point-color01">12,345</span>건 (입고 <span class="point-color01">8,345</span>
                                    <em class="txt_division-area">미입고 <span class="point-color01">245</span></em>)
                                </p>
                            </div>
                        </div>

                        <!-- bbs -->
                        <table class="bbs">
                            <colgroup>
                                <col style="width:13%">
                                <col style="width:20%">
                                <col style="width:13%">
                                <col style="width:auto">
                                <col style="width:20%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>패키징번호</th>
                                <th>날짜</th>
                                <th>사용여부</th>

                            </thead>
                            <tbody>
                                <tr>
                                    <td class="link"><a href="" title="패키징번호페이지 이동">CP123456</a></td>
                                    <td>2020-08-13 19:00</td>
                                    <td>출하</td>
                                    <td>박지선 (honggildong)</td>

                                </tr>
                                <tr>
                                    <td class="link"><a href="" title="패키징번호페이지 이동">CP123456</a></td>
                                    <td>2020-08-13 19:00</td>
                                    <td>입고</td>
                                    <td>박지선 (honggildong)</td>
                                    <td class="point-color04">11℃</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="box_bbs-footer">
                            <!-- 버튼 영역 -->
                            <button type="button" class="btn_basic btn_excel align-r"><i class="ico_com"></i>엑셀 다운로드</button>
                        </div>
                        <!-- 페이징 -->
                        <div class="bbs_page">
                            <button type="button" class="btn_page prev">이전</button>
                            <button type="button" class="btn_page active">1</button>
                            <button type="button" class="btn_page">2</button>
                            <button type="button" class="btn_page">3</button>
                            <button type="button" class="btn_page">4</button>
                            <button type="button" class="btn_page">5</button>
                            <button type="button" class="btn_page">6</button>
                            <button type="button" class="btn_page">7</button>
                            <button type="button" class="btn_page">8</button>
                            <button type="button" class="btn_page">9</button>
                            <button type="button" class="btn_page">10</button>
                            <button type="button" class="btn_page next">다음</button>
                        </div>
                    </div>
                    <!-- //bbs -->
                </div>
            </section>

    </div>
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../js/common.js"></script>

</html>
